<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button onclick="clock()">START</button>
    <button onclick="restart()">RESTART</button>
    <button onclick="clockStop()">STOP</button>

    <script>
        var myVar = window.setInterval(clock, 1000);

        function clock() {
            var d = new Date();
            document.getElementById("demo").innerHTML=d.toLocaleString();
        }

        function restart() {
            myVar = window.setInterval(clock, 1000);
        }

        function clockStop() {
            var stop = clearInterval(myVar);
        }

    </script>
</body>
</html>
