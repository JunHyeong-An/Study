<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        var oldArr = ["사과", "바나나", "딸기"];
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var newArr = oldArr.concat(arr2, arr1);
        document.getElementById("demo1").innerHTML=newArr;

        var arr3 = ["철수", "영희"];
        document.getElementById("demo2").innerHTML=arr3
        var arr4 = arr3.concat("훈이");
        document.getElementById("demo3").innerHTML=arr4

    </script>
</body>
</html>
