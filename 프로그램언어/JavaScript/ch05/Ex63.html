<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(model) {
            this.model = model || "bmw";
        }

        Car.prototype.getModel = function() {
            return this.model;
        }

        function childCar() {}
        
        childCar.prototype = new Car();
        
        var cc = new childCar("자전거");
        document.write(cc.getModel());


    </script>
</body>
</html>
