<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(model, color, speed) {
            this.model = model;
            this.color = color;
            this.speed = speed;
        }
        Car.prototype.speedUp = function() {
            this.speed += 10;
            return "가속!! 현재속도 : " + this.speed;
        }
        Car.prototype.speedDown = function() {
            this.speed -= 10;
            return "감속!! 현재속도 : " + this.speed;
        }
        Car.prototype.battety = false;

        var c1 = new Car("BMW", "black", 100);
        var c2 = new Car("AUDI", "white", 120);
        var c3 = new Car("TICO", "red", 80);

        document.write(c1.speedUp() + "<br>");
        document.write(c2.speedUp() + "<br>");
        document.write(c3.speedUp() + "<br><br>");
        
        document.write(c1.speedDown() + "<br>");
        document.write(c2.speedDown() + "<br>");
        document.write(c3.speedDown() + "<br><br>");

        c1.battety = true;
        document.write(c1.battety + "<br>");
        document.write(c2.battety + "<br>");
        document.write(c3.battety + "<br>");

    </script>
</body>
</html>
