<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math Method</h1>
    <script>
        var a = Math.round(4.7);
        var b = Math.round(4.2);
        var c = Math.ceil(5.3);
        var d = Math.sqrt(64);
        var e = Math.abs(-4.5);
        var f = Math.max(5,3,4,7,8,1,4);
        var g = Math.min(5,3,4,7,8,1,4);
        var h = Math.random();

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");
        document.write(e + "<br>");
        document.write(f + "<br>");
        document.write(g + "<br>");
        document.write(Math.floor((h * 100) % 7 + 1) + "<br>");

    </script>
</body>
</html>
