<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Presetations of Literial values...</h1>
    <script>
        var num01 = Number(1234.567);
        var num02 = Number("1234.567");
        var num03 = Number(" ");
        var num04 = Number("0x1234.567");

        var a = "hello";
        var b = a.toUpperCase();
        var c = 123;

        document.write(typeof a + "<br>");
        document.write(typeof b + "<br>");
        document.write(typeof c + "<br>");

        document.write("num01 : " + num01 + "<br>");
        document.write("num02 : " + num02 + "<br>");
        document.write("num03 : " + num03 + "<br>");
        document.write("num04 : " + num04 + "<br>");

    </script>
</body>
</html>
