<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [1, 2, 3, 4];
        document.write(arr1 + "<br>");
        arr1.pop();
        document.write(arr1 + "<br>");
        arr1.push(false);
        document.write(arr1 + "<br>");
        arr1.pop();
        document.write(arr1 + "<br>");
        arr1.pop();
        document.write(arr1 + "<br>");
        arr1.push(3, 4, 5, 6);
        document.write(arr1 + "<br>");
        arr1.pop();
        document.write(arr1 + "<br>");
        arr1.push(arr1.length);
        document.write(arr1 + "<br>");

    </script>
</body>
</html>
