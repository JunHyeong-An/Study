<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var fruits = ["사과", "딸기", "바나나", "사과"];

        document.getElementById("demo1").innerHTML = fruits.indexOf(2);
        document.getElementById("demo2").innerHTML = fruits.indexOf("사과");
        document.getElementById("demo3").innerHTML = fruits.indexOf("사과", 2);
        
    </script>
</body>
</html>
