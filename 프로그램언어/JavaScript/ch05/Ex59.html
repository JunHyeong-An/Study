<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(model, color, speed) {
            this.model = model;
            this.color = color;
            this.speed = speed;

            this.speedUp = function() {
                this.speed += 10;
                return this.speed;
            }
        }

        var c = new Car("BMW", "black", 100);
        
        c.battety = true;
        c.speedUp = function() {
            this.speed += 20;
            return this.speed;
        };
        
        document.write("c의 모델 : " + c.model + "<br>");
        document.write("c의 속도 : " + c.speedUp() + "<br>");
        document.write("c의 색상 : " + c.color + "<br>");
        document.write("c의 베터리 : " + c.battety + "<br>");
        
    </script>
</body>
</html>
