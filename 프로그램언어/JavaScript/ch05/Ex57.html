<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>The best program id Javascript</h1>

    <script>
        var str1 = "ab";
        var str2 = "abc";
        var str3 = "abccc";

        var ptn1 = /abc+/ig;
        var ptn2 = /abc*/ig;
        var ptn3 = /abc?/ig;

        document.write("1.ab : " + str1.match(ptn1) + "<br>");
        document.write("2.abc : " + str2.match(ptn1) + "<br>");
        document.write("3.abccc : " + str3.match(ptn1) + "<br><br>");
        
        document.write("4.ab : " + str1.match(ptn2) + "<br>");
        document.write("5.abc : " + str2.match(ptn2) + "<br>");
        document.write("6.abccc : " + str3.match(ptn2) + "<br><br>");
        
        document.write("7.ab : " + str1.match(ptn3) + "<br>");
        document.write("8.abc : " + str2.match(ptn3) + "<br>");
        document.write("9.abccc : " + str3.match(ptn3) + "<br>");
    </script>
</body>
