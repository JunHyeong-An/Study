<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits = ["사과", "바나나", "딸기", "레몬", "멜론", "복숭아"];

        document.write(fruits + "<br>");
        delete fruits[1];
        document.write(fruits + "<br>");
        fruits.splice(1,1);
        document.write(fruits + "<br>");
    </script>
</body>
</html>
