<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            $("#p1").text('attr() : ' + $("#check1").attr("checked"));
            $("#p2").text("prop() : " + $("#check1").prop("checked"));
            $("#p3").text("css() : " + $("#check1").css("background-color"));
        });
    });
</script>
<body>
    <h3>Check value of attr(), prop() and css()</h3>
    <button>Check</button>
    <br><br>

    <input id="check1" type="checkbox" checked="checked" style="background-color: ff0000;">
    <label for="check1">Check me</label>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
</html>
