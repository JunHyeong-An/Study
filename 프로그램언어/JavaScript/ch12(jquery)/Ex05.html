<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        $("#btn1").click(function() {
            let target = $("#div1");
            target.width("300px");
            target.height("300px");
        }); 

        $("#btn2").click(function() {
            let target = $("#div2");
            target.width("300px");
            target.height("300px");
        });

        $("#abtn1").click(function() {
            let target = $("#div1");
            target.width("80px");
            target.height("80px");
            target.animate({width : 300});
            target.animate({height : 300});
        })

        $("#abtn2").click(function() {
            let target = $("#div2");

            target.fadeToggle();
        });
    });
</script>
<body>
    <button id="btn1">DIV1</button>
    <button id="btn2">DIV2</button>
    <button id="abtn1">ani1</button>
    <button id="abtn2">ani2</button><br><br>
    <div id="div1" style="width: 80px; height: 80px; background-color: green;"></div>
    <br>
    <div id="div2" style="width: 80px; height: 80px; background-color: yellow;"></div>
</body>
</html>
