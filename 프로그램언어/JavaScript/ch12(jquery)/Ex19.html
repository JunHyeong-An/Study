<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function() {
        $("button").click(function() {
            $("p").css({"background-color" : "yellow", "font-size" : "20pt", "color" : "green"});
        });
    });
</script>
<body>
    <h2>This is a heading</h2>
    <p style="background-color: #ff0000;">This is a praragraph</p>
    <p style="background-color: #00ff00;">This is a praragraph</p>
    <p style="background-color: #0000ff;">This is a praragraph</p>
    <button>Return background-color of p</button>
</body>
</html>
