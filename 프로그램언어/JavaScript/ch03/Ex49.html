<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["사과", "딸기", "복숭아"];

        for(var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "<br>");
        }
        document.write("<br>");
        for(var i in arr) {
            document.write(arr[i] + "<br>");
        }
    </script>
</body>
</html>
