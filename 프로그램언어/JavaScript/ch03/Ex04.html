<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "I am JavaScript";
        var str2 = 'I am JavaScript';
        var str3 = String("I am JavaScript");
        var str4 = new String("I am JavaScript");

        document.write(str1 + " : " + typeof str1 + "<br>");
        document.write(str2 + " : " + typeof str2 + "<br>");
        document.write(str3 + " : " + typeof str1 + "<br>");
        document.write(str4 + " : " + typeof str4 + "<br>");
    </script>
</body>
</html>
