<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myCar = {
            model : "BMW",
            color : "gray",
            speed : "150"
        };

        document.write(myCar.model + "<br>");
        document.write(myCar.color + "<br>");
        document.write(myCar.speed + "<br>");

        var myCar02 = new Object();
        myCar02['model'] = "benz";
        myCar02['color'] = "black";
        myCar02['speed'] = 160;

        document.write(myCar02.model + "<br>");
        document.write(myCar02.color + "<br>");
        document.write(myCar02.speed + "<br>");

    </script>
</body>
</html>
