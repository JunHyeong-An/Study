<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 123/0;
        var num2 = 123/-0;
        var num3 = 123;
        var num4 = "123";
        var num5 = 0/0;
        document.write("123/0 = " + num1 + "<br>");
        document.write("123/-0 = " + num2 + "<br>");
        document.write("123 = " + num3 + "<br>");
        document.write("\"123\" = " + num4 + "<br>");
        document.write("0/0 = " + num5 + "<br>");
    </script>
</body>
</html>
