<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(123+234+"<br>");
        document.write(123+"234"+"<br>");
        document.write(false+234+"<br>");
        document.write(123+String("123")+"<br>");
        document.write(123+Number(123)+"<br>");
        document.write(Boolean(1)+"<br>");
        document.write(Boolean(0)+"<br>");
    </script>
</body>
</html>
