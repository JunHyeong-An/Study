<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFunction(a, b) {
            return arguments.length;    // 전달받은 인수의 갯수를 전달
        }

        function yourFunction(a, b) {
            return a * b;
        }

        var x = myFunction(2, 3);
        var y = yourFunction(5, 8);

        document.write(x + "<br>");
        document.write(y);
    </script>
</body>
</html>
