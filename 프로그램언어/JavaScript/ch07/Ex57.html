<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>A demonstration of how to access a FORM element</h3>

    <form id="myForm" name="myPage">
        First name : <input id="fname" value="Donald">
        Last name : <input id="lname" value="Duck">
    </form>
    <p id="demo"></p>

    <script>
        var x = document.getElementById("myForm").name;

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
