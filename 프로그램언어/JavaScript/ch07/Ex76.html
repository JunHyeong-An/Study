<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="str">Search a string, and display the position of the match:</p>
    <p id="demo"></p>
    <button onclick="myFunction()">Replace it!!</button>

    <script>
        function myFunction() {
            var target = document.getElementById("str").innerHTML;
            var exp1 = /display/i;
            var exp2 = /life/i;

            var oldNode = exp1.exec(target);
            var newNode = "life";

            var text1 = target.replace(oldNode, newNode);

            var text2 = exp2.exec(text1);
            document.getElementById("str").innerHTML = text1;
            document.getElementById("demo").innerHTML = text2;
        }
    </script>
</body>
</html>
