<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World!</p>
    <div id="main">
        <p>Aliqua duis aliquip esse ipsum culpa pariatur.</p>
        <p>Eu proident sunt laboris dolore reprehenderit proident ea sint irure eiusmod excepteur velit aute in.</p>
    </div>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("main");
        var y = x.getElementsByTagName("p");

        document.getElementById("demo").innerHTML = y[0].innerHTML;

    </script>
</body>
</html>
