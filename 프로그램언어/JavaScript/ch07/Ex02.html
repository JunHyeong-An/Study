<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World!!</p>
    <p>The DOM is very useful</p>
    <p>Ullamco cillum nisi elit cupidatat proident enim aliquip aliqua incididunt consequat ad culpa sit sit.</p>
    <p id="demo"></p>

    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = 
        'The first paragraph(index 0) is : ' + x[1].innerHTML;

    </script>
</body>
</html>
