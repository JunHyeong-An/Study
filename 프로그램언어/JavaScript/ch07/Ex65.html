<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            position: relative;

            width: 400px;
            height: 400px;
            background-color: yellow;
        }

        #animate {
            position: absolute;

            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button onclick="animation()">Click Me!!</button>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function animation() {
            var pos = 0;
            var id = setInterval(frame, 5);
            var ani = document.getElementById("animate");

            function frame() {
                if(pos == 350) {
                    pos = 0;
                    ani.style.top = pos+'px';
                    ani.style.left = pos+'px';
                    clearInterval(id);
                }
                else {
                    pos++;
                    ani.style.top = pos+'px';
                    ani.style.left = pos+'px';
                }
            }

            
            
        }
    </script>
</body>
</html>
