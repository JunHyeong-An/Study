<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <p>Lorem exercitation ea quis mollit magna nostrud ut.</p>
        <p id="p2">Lorem incididunt aliqua exercitation ea occaecat ex dolore sint.</p>
    </div>
    <button onclick="replaceNode()">Click Me!!</button>

    <script>
        function replaceNode() {
            var parent = document.getElementById("demo");
            var newNode = document.createElement("p");
            var newText = document.createTextNode("This is replace text");
            
            var oldNode = parent.childNodes[3];

            newNode.appendChild(newText);

            parent.replaceChild(newNode, oldNode);
        }

    </script>
</body>
</html>
