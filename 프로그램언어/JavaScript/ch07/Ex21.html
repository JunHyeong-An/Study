<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a name="html">HTML Tutorial</a><br>
    <a name="css">HTML Tutorial</a><br>
    <a name="xml">HTML Tutorial</a><br>
    <button onclick="getAnchors()">Click me!!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function getAnchors() {
            var x = document.anchors.length;
            document.getElementById("demo1").innerHTML = "anchors length : " + x;

            var y = document.anchors[0].innerHTML;
            document.getElementById("demo2").innerHTML = "anchors[0] : " + y;
        }

    </script>
</body>
</html>
