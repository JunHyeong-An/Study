<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            width: 300px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#only-child").click(function() {
                $("p:only-child").css("background-color", "yellow");
            });

            $("#only-of-type").click(function() {
                $("p:only-of-type").css({"background-color": "yellow"});
            });
        });

    </script>
</head>
<body>
    <div style="border: 1px solid black;">
        <p>The First Child</p>
        <p>The Last Child</p>
    </div><br>

    <div style="border: 1px solid black;">
        <p>The Last Child</p>
    </div><br>

    <div style="border: 1px solid black;">
        <p>The First Child</p>
        <p>The Last Child</p>
    </div><br>

    <div style="border: 1px solid black;">
        <p>The First Child</p>
        <p>The Last Child</p>
    </div><br>

    <div style="border: 1px solid black;">
        <p>The First Child</p>
    </div><br>

    <div style="border: 1px solid black;">
        <span>The First Child</span>
        <p>The Last Child</p>
    </div><br>
    <p>The First Child</p>

    <button id="only-child">only-child</button><button id="only-of-type">only-of-type</button>
</body>
</html>
