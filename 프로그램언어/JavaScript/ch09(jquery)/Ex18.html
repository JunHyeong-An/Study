<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#nth-child").click(function() {
                $("p:nth-child(3)").css({"background-color": "yellow"});
            });
            $("#nth-of-type").click(function() {
                $("p:nth-of-type(3)").css({"background-color": "red"});
            });
            $("#nth-last-child").click(function() {
                $("p:nth-last-child(3)").css({"background-color": "green"});
            });
            $("#nth-last-of-type").click(function() {
                $("p:nth-last-of-type(3)").css({"background-color": "blue"});
            });
        });
    </script>
</head>
<body>
    <h1>body에 있는 heading</h1>
    <p>body에 첫번째 단락</p>
    <p>body에 두번째 단락</p>   <!-- 1 -->
    <div style="border: 1px solid black">
        <span>div의 span요소</span>
        <p>div의 첫 번째 단락</p> <!-- 2 -->
        <p>div의 두 번째 단락</p>
        <p>div의 세 번째 단락</p>
    </div><br>
    <div style="border: 1px solid black">
        <p>다른 div의 첫 번째 단락</p>
        <p>다른 div의 두 번째 단락</p>  <!-- 4 -->
        <p>다른 div의 세 번째 단락</p>
    </div><br>

    <p>body의 마지막 단락</p>   <!-- 3 -->
    <button id="nth-child">nth-child</button>
    <button id="nth-of-type">nth-of-type</button>
    <button id="nth-last-child">nth-last-child</button>
    <button id="nth-last-of-type">nth-last-of-type</button>
</body>
</html>
