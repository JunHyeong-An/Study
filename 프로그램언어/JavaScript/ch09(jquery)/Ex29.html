<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#green").click(function() {
                $("p[name *= 'nation']").css("background-color", "green");
            });
        });
    </script>
</head>
<body>
    <p title="Title2" name="national">This is a paragraph</p>

    <p title="Title-2" name="nation">This is a paragraph</p>
    
    <p title="title" name="nation league">This is a paragraph with Google.com</p>
    
    <p title="Title-3">This is a paragraph</p>
    
    <p title="Title">This is a paragraph</p>

    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.naver.com">Naver</a><br>
    <button id="green">Green</button>
</body>
</html>
