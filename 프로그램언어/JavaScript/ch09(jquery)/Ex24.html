<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#is").click(function() {
                $("[id='choose']").css({"background-color": "yellow"});
            });

            $("#not_is").click(function() {
                $("p[class != 'intro']").css({"background-color": "green"});
            });
        });
    </script>
</head>
<body>
    <p class="intro">I live in Italy.</p>
    <p lang="it">Ciao bella!</p>
    <ul id="choose">
        <li id="1">Goofy</li>
        <li id="2">Mickey</li>
        <li id="3">Pluto</li>
    </ul>
    <button id="is">태그와 값이 같음</button>
    <button id="not_is">태그와 값이 다름</button>
</body>
</html>
