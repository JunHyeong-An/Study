<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="css/join.css">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <div id="joinTitle">Join Page</div>
        <div id="joinBox">
            <form>
                <div class="inputDiv">
                    <input type="text" class="inputs" name="name" placeholder="NAME">
                </div>
    
                <div class="inputDiv">
                    <input type="date" class="inputs" name="birth" placeholder="DATE OF BIRTH">
                </div>
    
                <div class="inputDiv">
                    <input type="text" class="inputs" name="id" placeholder="ID">
                </div>
    
                <div class="inputDiv">
                    <input type="password" class="inputs" name="pw" placeholder="PASSWORD">
                </div>
    
                <div class="inputDiv">
                    <input type="password" class="inputs" name="rePw" placeholder="VERIFY YOUR">
                </div>
                <div id="btnBox">
                    <div id="joinBtn">Join!</div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
